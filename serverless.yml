service: qiita-lgtm-ranking

frameworkVersion: '2'
useDotenv: true

plugins:
  - serverless-plugin-diff
  - serverless-prune-plugin

custom:
  prefix: ${self:service}-${self:provider.stage}
  schedule:
    enabled:
      dev: false
      prod: true
  prune:
    automatic: true
    includeLayers: true
    number: 3

provider:
  name: aws
  region: us-east-1
  runtime: go1.x
  lambdaHashingVersion: 20201221
  memorySize: 128
  timeout: 900
  stage: ${opt:stage, "dev"}
  environment:
    QIITA_ACCESS_TOKEN: ${env:QIITA_ACCESS_TOKEN}

package:
  individually: true

functions:
  updateDaily:
    handler: build/updateDaily
    package:
      patterns:
        - "!./**"
        - ./build/updateDaily
        - ./src/static/**
        - ./templates/**
    events:
      - schedule:
          name: ${self:custom.prefix}-daily
          rate: cron(0 6,18 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateDaily/input.${self:provider.stage}.json)}

