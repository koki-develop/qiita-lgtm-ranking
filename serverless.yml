service: qiita-lgtm-ranking

frameworkVersion: '2'

custom:
  prefix: ${self:service}-${self:provider.stage}
  schedule:
    enabled:
      dev: false
      prod: true

provider:
  name: aws
  region: us-east-1
  profile: default
  runtime: go1.x
  memorySize: 256
  timeout: 900
  stage: ${opt:stage, "dev"}
  environment:
    QIITA_ACCESS_TOKEN: ${file(./secret.yml):qiitaAccessToken}

package:
  exclude:
    - ./**
  include:
    - ./build/**

functions:
  updateWeekly:
    handler: build/updateWeekly
    events:
      - schedule:
          name: ${self:custom.prefix}-weekly
          rate: cron(0 0 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeekly/input.${self:provider.stage}.json)}

  updateWeeklyPerTag:
    handler: build/updateWeeklyPerTag
    events:
      # AWS
      - schedule:
          name: ${self:custom.prefix}-weekly-aws
          rate: cron(0 1 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/aws.${self:provider.stage}.json)}

      # Docker
      - schedule:
          name: ${self:custom.prefix}-weekly-docker
          rate: cron(0 2 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/docker.${self:provider.stage}.json)}

      # iOS
      - schedule:
          name: ${self:custom.prefix}-weekly-ios
          rate: cron(0 3 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/ios.${self:provider.stage}.json)}

      # JavaScript
      - schedule:
          name: ${self:custom.prefix}-weekly-javascript
          rate: cron(0 4 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/javascript.${self:provider.stage}.json)}

      # PHP
      - schedule:
          name: ${self:custom.prefix}-weekly-php
          rate: cron(0 5 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/php.${self:provider.stage}.json)}

      # Python
      - schedule:
          name: ${self:custom.prefix}-weekly-python
          rate: cron(0 6 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/python.${self:provider.stage}.json)}

      # Rails
      - schedule:
          name: ${self:custom.prefix}-weekly-rails
          rate: cron(0 6 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/rails.${self:provider.stage}.json)}

      # Ruby
      - schedule:
          name: ${self:custom.prefix}-weekly-typescript
          rate: cron(0 7 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/typescript.${self:provider.stage}.json)}

      # Vim
      - schedule:
          name: ${self:custom.prefix}-weekly-vim
          rate: cron(0 8 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/vim.${self:provider.stage}.json)}

      # Vue.js
      - schedule:
          name: ${self:custom.prefix}-weekly-vuejs
          rate: cron(0 9 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/vuejs.${self:provider.stage}.json)}

      # Java
      - schedule:
          name: ${self:custom.prefix}-weekly-java
          rate: cron(0 10 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/java.${self:provider.stage}.json)}

      # Swift
      - schedule:
          name: ${self:custom.prefix}-weekly-swift
          rate: cron(0 11 * * ? *)
          enabled: ${self:custom.schedule.enabled.${self:provider.stage}}
          input: ${file(./events/updateWeeklyPerTag/swift.${self:provider.stage}.json)}

      # React
      - schedule:
          name: ${self:custom.prefix}-weekly-react
