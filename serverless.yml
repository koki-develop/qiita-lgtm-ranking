service: qiita-lgtm-ranking

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  environment:
    QIITA_ACCESS_TOKEN: ${file(./secret.yml):qiitaAccessToken}

package:
  exclude:
    - ./**
  include:
    - ./build/**

functions:
  updateWeeklyPerTag:
    handler: build/updateWeeklyPerTag
