version: 2.1

executors:
  go:
    docker:
      - image: golang:1.16
  terraform:
    docker:
      - image: hashicorp/terraform:1.0.4

commands:
  create_dotenv:
    steps:
      - run:
          name: create .env
          command: |
            echo "QIITA_ACCESS_TOKEN=${QIITA_ACCESS_TOKEN}" > .env

  setup_aws_config:
    steps:
      - run:
          name: create aws/credentials aws/config
          command: |
            mkdir -p ~/.aws
            echo '[default]'                                       > ~/.aws/credentials
            echo "aws_access_key_id=${AWS_ACCESS_KEY_ID}"         >> ~/.aws/credentials
            echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials
            echo '[default]'                                       > ~/.aws/config
            echo "region = us-east-1"                             >> ~/.aws/config

  go_mod_download:
    steps:
      - restore_cache:
          key: go-mod-v1-{{ .Branch }}-{{ checksum "go.sum" }}
      - run: go mod download -x
      - save_cache:
          key: go-mod-v1-{{ .Branch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

  install_nodejs:
    steps:
      - run:
          name: install nodejs
          command: |
            curl -fsSL https://deb.nodesource.com/setup_14.x | bash -
            apt install -y nodejs
      - run:
          name: install yarn
          command: |
            npm install --global yarn

  yarn_install:
    steps:
      - restore_cache:
          key: v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install --check-files
      - save_cache:
          key: v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  terraform:
    parameters:
      path:
        type: string
      command:
        type: string
    steps:
      - run:
          name: terraform << parameters.command >> at << parameters.path >>
          command: |
            cd << parameters.path >>
            terraform << parameters.command >>

jobs:
  test:
    executor: go
    steps:
      - checkout
      - go_mod_download
      - run:
          name: go test
          command: ./bin/test
      - store_artifacts:
          path: cover.html

  terraform_plan:
    executor: terraform
    parameters:
      stage:
        type: string
    steps:
      - checkout
      - setup_aws_config
      - terraform:
          path: ./terraform/envs/dev
          command: init
      - terraform:
          path: ./terraform/envs/dev
          command: validate
      - terraform:
          path: ./terraform/envs/dev
          command: plan

  terraform_apply:
    executor: terraform
    parameters:
      stage:
        type: string
    steps:
      - checkout
      - setup_aws_config
      - terraform:
          path: ./terraform/envs/dev
          command: init
      - terraform:
          path: ./terraform/envs/dev
          command: apply -auto-approve

  deploy:
    executor: go
    parameters:
      stage:
        type: string
    steps:
      - checkout
      - setup_aws_config
      - create_dotenv
      - install_nodejs
      - yarn_install
      - go_mod_download
      - run:
          name: deploy
          command: |
            yarn run deploy --stage << parameters.stage >>

workflows:
  build:
    jobs:
      - test
      - terraform_plan:
          name: terraform_plan_dev
          stage: dev

      - approval_deploy_dev:
          type: approval
          requires: [test]
          filters:
            branches:
              ignore: main
      - approval_deploy_prod:
          type: approval
          requires: [test]
          filters:
            branches:
              only: main

      - deploy:
          name: deploy_dev
          stage: dev
          requires: [approval_deploy_dev]
          filters:
            branches:
              ignore: main
      - terraform_apply:
          name: terraform_apply_dev
          stage: dev
          requires: [deploy_dev]

      - deploy:
          name: deploy_prod
          stage: prod
          requires: [approval_deploy_prod]
          filters:
            branches:
              only: main
